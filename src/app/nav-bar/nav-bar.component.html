<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>

        <a mat-flat-button color="primary" [routerLink]="['/ParentCompanies']">Parent Companies</a>

        <span class="separator"></span>
    </mat-toolbar>
  </header>
