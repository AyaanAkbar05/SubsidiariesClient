<h1>Subsidiaries</h1>
<table mat-table [dataSource]="parentCompaniesSubsidiaires" 
    class="mat-elevation-z8">
    <ng-container matColumnDef="subsidiaryId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let subsidiary">{{subsidiary.subsidiaryId}}</td>
    </ng-container> 
     <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let subsidiary">{{subsidiary.name}}</td>
      </ng-container> 
     <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let subsidiary">{{subsidiary.location}}</td>
      </ng-container>
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef>Revenue</th>
        <td mat-cell *matCellDef="let subsidiary">{{subsidiary.revenue}}</td>
      </ng-container>  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
      </table>
